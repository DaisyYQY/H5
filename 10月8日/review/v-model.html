<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    {{msg}}
</div>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                msg:'Hello World'
            }
        }
    })
</script>
</body>
</html>
